<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlimited BackgroundColor changer</title>
  </head>
  <body>
    <h1>Start should change the Background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">stop</button>
  </body>
  <script>
    const randomColor = function () {
      const hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    };
    let intervel
    const StartBgColor = function () {
        if(!intervel)
    {
        intervel = setInterval(changeBgColor, 1000);
    }
      function changeBgColor() {
        document.body.style.backgroundColor = randomColor();
      }
    };
    const StopBgColor = function () {
        clearInterval(intervel)
        intervel = null
    };
    document.querySelector('#start').addEventListener('click', StartBgColor);
    document.querySelector('#stop').addEventListener('click', StopBgColor);
  </script>
</html>
